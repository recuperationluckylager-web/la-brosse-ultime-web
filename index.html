<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>La Brosse Ultime — Prototype</title>

  <script>
    tailwind = {
      config: {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              title: ['Bangers', 'cursive'],
            },
            colors: {
              'fjord-dark': '#1a202c',
              'fjord-light': '#2d3748',
              'beer-gold': '#f59e0b',
            },
          },
        },
      },
    };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --fjord-dark: #1a202c;
      --fjord-light: #2d3748;
      --beer-gold: #f59e0b;
    }

    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      background: var(--fjord-dark);
      color: #cbd5e0;
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    .font-title {
      font-family: 'Bangers', cursive;
      letter-spacing: 1px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.55rem 0.9rem;
      border-radius: 0.5rem;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .btn:active {
      transform: scale(0.97);
    }

    .btn-primary {
      background: var(--beer-gold);
      color: #111;
      box-shadow: 0 6px 20px rgba(245, 158, 11, 0.25);
    }

    .btn-secondary {
      background: rgba(51, 65, 85, 0.9);
      color: #e2e8f0;
      box-shadow: inset 0 0 0 1px rgba(148, 163, 184, 0.25);
    }

    .btn-xs {
      font-size: 0.75rem;
      padding: 0.35rem 0.55rem;
    }

    .btn-choice {
      display: block;
      width: 100%;
      text-align: left;
      background: rgba(30, 41, 59, 0.9);
      color: #e2e8f0;
      padding: 0.65rem 0.85rem;
      border-radius: 0.6rem;
      border: none;
      transition: background 0.2s ease, transform 0.15s ease;
    }

    .btn-choice:hover {
      background: rgba(148, 163, 184, 0.2);
      transform: translateX(2px);
    }
  </style>
</head>
<body class="h-full">
  <noscript>
    <div class="p-6 max-w-xl mx-auto text-center text-red-200">
      Ce prototype nécessite JavaScript pour fonctionner.
    </div>
  </noscript>

  <div id="app-root" class="min-h-screen"></div>

  <script type="module" src="./src/app.js"></script>
</body>
</html>
